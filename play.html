<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<div id="thejson"></div>
 
<script>
(function() {
  //var flickerAPI = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
  var fccAPI = "https://callook.info/?";
  $.getJSON( fccAPI, {
    tags: "w0dlk",
    format: "json"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#thejson" );
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>
 
</body>
</html>
