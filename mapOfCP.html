<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map of Platte and Clay Counties in Missouri</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
      #map {
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
      // Create a map centered on Platte County, MO
      var map = L.map('map').setView([39.359, -94.747], 10);

      // Add the OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
      }).addTo(map);

      // Define the boundaries of Platte and Clay Counties, MO
      var platteBoundary = [
        [39.3798, -94.9503],
        [39.3601, -94.5986],
        [39.2925, -94.4735],
        [39.1737, -94.4468],
        [39.1396, -94.5087],
        [39.0825, -94.6369],
        [39.1009, -94.7084],
        [39.1797, -94.9255],
        [39.2276, -94.9543],
        [39.2868, -94.9447],
        [39.3521, -94.9433],
        [39.3798, -94.9503]
      ];

      var clayBoundary = [
        [39.2439, -94.7257],
        [39.1880, -94.4308],
        [39.0925, -94.5669],
        [39.0297, -94.6937],
        [39.0362, -94.7613],
        [39.0476, -94.8570],
        [39.1084, -94.9364],
        [39.1674, -94.9224],
        [39.2153, -94.9224],
        [39.2286, -94.9307],
        [39.2439, -94.7257]
      ];

      // Add the boundaries as blue polylines with no fill
      L.polyline(platteBoundary, { color: 'blue', fillOpacity: 0 }).addTo(map);
      L.polyline(clayBoundary, { color: 'blue', fillOpacity: 0 }).addTo(map);

      // Add a Maidenhead grid overlay with 4 pairs in precision
      L.rectangle([[39.3, -95.2], [39.0, -94.2]], { color: '#333', weight: 1, opacity: 1, fillOpacity: 0 }).addTo(map);
      for (var lat = 39.25; lat >= 39.05; lat -= 0.05) {
        for (var lng = -95.15; lng <= -94.25; lng += 0.05) {
          var gridLabel = L.latLng(lat, lng).toMaidenhead(4);
          L.marker([lat, lng], { opacity: 0, clickable: false })
            .bindTooltip(gridLabel, { direction: 'top', offset: [0, -10] })
            .addTo(map);
        }
      }
    </script>
  </body>
</html>
